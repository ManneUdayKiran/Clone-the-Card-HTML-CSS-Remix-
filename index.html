<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Product Card Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div>

        <div class="header">
           <h1>Clone the Card – HTML & CSS Remix!</h1>
        </div>
        <div class="card">
            
            <img src="https://mobitez.in/wp-content/uploads/2024/12/BoAt-Rockerz-450-PRO-6.jpg" alt="Product Image" />
            <h3 class="title">boAt Rockerz 450 Bluetooth On Ear Headphones</h3>
            <p class="brand">by boAt</p>
            <div class="rating">
                ⭐⭐⭐⭐☆ <span>(55,123)</span>
            </div>
    <div class="price">
        <span class="new-price">₹1,299</span>
        <span class="old-price">₹3,990</span>
        <span class="discount">(-67%)</span>
    </div>
    <div class="prime">
        <img src="https://mobitez.in/wp-content/uploads/2024/12/BoAt-Rockerz-450-PRO-6.jpg" alt="Prime" />
      <span>FREE Delivery by Amazon</span>
    </div>
    <button>Add to Cart</button>
</div>
</div>
</body>
</html>
